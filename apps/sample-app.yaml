apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NaumanMunir9/Nginx-App-Deploy-on-Local-Kubernetes-Cluster--KinD--with-ArgoCD.git
    path: app/
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
